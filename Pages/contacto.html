<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">

            <nav>
            <div>
                <img src="/images/Logo.png" alt="" class="logo">
            </div>
                    <input type="checkbox" id="check">
                    <label for="check" class="icon"><i class="fi fi-bs-menu-burger"></i>
                    </label>
                <ul class="menu">
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/Pages/noticias.html">Noticias</a></li>
                    <li><a href="/Pages/multimedia.html">Multimedia</a></li>
                    <li><a href="/Pages/nosotros.html">Nosotros</a></li>
                    <li><a class="active" href="/Pages/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-contacto">
        <div class="titulo-contacto">
            <h2>Contacto</h2>
            <p>Tus comentarios son importantes para nosotros, no dudes en dejar tu mensaje</p>
        </div>
        <form action="" class="formulario">
            <div class="formulario__contenido">
                <label for="Nombre">Nombre</label>
                <input type="text" name="Nombre" placeholder="Nombre" required>
            </div>
            <div class="formulario__contenido">
                <label for="Apellido">Apellido</label>
                <input type="text" name="Apellido" placeholder="Apellido" required>
            </div>
            <div class="formulario__contenido">
                <label for="Email">Email</label>
                <input type="email" name="Email" id="" placeholder="email@ejemplo.com" required>
            </div>
            <div class="formulario__contenido">
                <label for="Telefono">Telefono</label>
                <input type="number" name="Telefono" required min="0" placeholder="Numero telefonico">
            </div>
            <div class="formulario__contenido">
                <label for="Razon"></label>
                <select name="" id="">
                    <option value>Razon de contacto</option>
                    <option value="consultas">consultas</option>
                    <option value="Atencion al cliente">Atencion al cliente</option>
                </select>
            </div>
            <div class="formulario__contenido">
                <label for="Comentario">Deje su mensaje</label>
                <textarea name="Comentario" id="" cols="30" rows="10" placeholder="Deja tu comentario"></textarea>
            </div>
            <Div class="button">
                <button type="reset" class="button__ct">Resetear</button>
                <button type="enviar" class="button__ct">Enviar</button>
            </Div>
        </form>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Copyright sports 2023</p>
        </div>
    </footer>
</body>
</html>
